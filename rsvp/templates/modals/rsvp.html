<div id="rsvp_modal" class="modal modal-rsvp" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title title text-center">
                    <div class="script">
                        <span class="title-deco-left"></span>
                        <span class="title-text">RSVP</span>
                        <span class="title-deco-right"></span>
                    </div>
                    <div class="subtitle">
                        Let's find your invitation!
                    </div>
                </h2>
            </div>
            <div class="modal-body">
                <form id="search_form" autocomplete="off" style="display:none" action="javascript:void(0);">
                    <div class="form-group text-center">
                        <label>Please enter the name on the invitation.</label>
                        {{ search_form.name }}
                    </div>
                    <div class="loading" style="display:none;">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-danger"></div>
                        </div>
                    </div>
                    <div class="suggestions"></div>
                </form>
                <form id="rsvp_form" autocomplete="off" style="display:none" action="javascript:void(0);">
                    <div class="form-group text-center">
                        <label>Please make any required adjustments below.</label>
                    </div>
                    <div class="form-group text-center guests"></div>
                    <div class="form-group text-center" style="margin-bottom:0;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <form id="complete_form" autocomplete="off" style="display:none" action="javascript:void(0);">
                    <input name="invite_id" type="hidden" />
                    <div class="form-group text-center">
                        <label><span class="rsvp-attending"></span> out of <span class="rsvp-total"></span> Attending</label>
                    </div>
                    <div class="form-group text-center" style="margin-bottom:0;">
                        <button type="submit" class="btn btn-primary">Make Adjustments</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
