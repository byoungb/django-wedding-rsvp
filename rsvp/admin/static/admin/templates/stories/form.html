<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{% if story.isNew() %}Create Story{% else %}Edit Story{% endif %}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                {% set icon=story.get('icon') %}
                <label for="id_icon">Icon</label>
                <input type="hidden" id="id_icon" name="icon" value="{{ '' if not icon or icon.isNew() else icon.get('id') }}" />
                <ul class="inline-list icon-list">
                    {% for icon in icons.models %}
                        <li class="btn btn-default" data-id="{{ icon.get('id') }}">
                            <span class="{{ icon.get('font_family') }} {{ icon.get('font_class') }}"></span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ story.get('title') }}" />
            </div>
            <div class="form-group">
                <label for="id_body">Body</label>
                <textarea class="form-control" id="id_body" name="body">{{ story.get('body') }}</textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="{% if story.isNew() %}Create Story{% else %}Save Story{% endif %}" />
        </div>
    </div>
</div>
