<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{% if invite.isNew() %}Create Invite{% else %}Edit Invite{% endif %}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="id_name">Name on Invite</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ invite.get('name') }}" />
            </div>
            <div class="form-group">
                <label>Guests</label>
                <ul class="list-unstyled guests-list">
                    {% for guest in invite.get('guests').models %}
                        {{ guest|guest_form }}
                    {% endfor %}
                </ul>
                <div>
                    <button type="button" class="btn btn-sm btn-success add-guest">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span>&nbsp;Add Guest</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="{% if invite.isNew() %}Create Invite{% else %}Save Invite{% endif %}" />
        </div>
    </div>
</div>
